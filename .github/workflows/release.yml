name: release
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  release-action:
    runs-on: ubuntu-latest
    name: Release build-failure-analyser-action
    steps:
      - uses: actions/checkout@v3
      - name: setup_git_config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: set_node.js_16.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
      - name: install_ncc_modules
        run: npm install ncc && npm i -g @vercel/ncc
      - name: run_lint
        run: npm run lint
      - name: run_test
        run: npm run test
      - name: make_release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: get_package_version
        run: echo "package_version=$(jq '.version' package.json)" >> $GITHUB_OUTPUT
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Release build-failure-analyser-action ${{ steps.get_package_version.outputs.package_version }}"
